<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" ></script>
    <!-- cdn for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"> </script>

    <integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 40%; padding: 20px;}
    </style>    
</head>

<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class = "border border-2 border-danger  bg-secondary-subtle" >
        <label for="id">8-Digit Employee ID</label> <br>
       <input type="text" id="id" name="empId" maxlength="8" required> <br>

        <label for="name" >Full Name</label> <br>
        <input type="text" id="name" name="name" required> <br>

        <label for="ext">4-Digit Extension</label> <br>
        <input type="text" id="ext" name="ext" maxlength="4" required> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" required> <br>

        <label for="department" >Department</label> <br>
        <select name="department" id="department" required>
            <option value="Engineering" >Engineering</option>
            <option value="Administrative">Administrative</option>            
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select> <br><br>

        <button type="submit" id="submit"  class = "bg-primary  shadow-lg  border-0 p-2 text-white"> Add Employee </button>

      </form>
</body>
</html>
